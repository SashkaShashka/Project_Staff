<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Редактирование должности</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="../_css/style.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="navbar-brand">Редактирование должности</div>

            <nav>
                <ul class="navbar-nav me-auto mx-sm-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Сотрудники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Должности</a>
                    </li>
                </ul>
            </nav>

            <div class="dropdown">
                <button class="btn btn-primary" type="button" id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false">
                  Иванов А.Е. <i class="bi bi-person-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
                    <li><a href="../profile/index.html" class="dropdown-item" type="button">Профиль</a></li>
                    <li><a href="../profile/change_password.html" class="dropdown-item" type="button">Сменить пароль</a></li>
                    <li><a href="#" class="dropdown-item" type="button">Выйти</a></li>
                </ul>
            </div>
    </header>

    <main class="my-3">
        <div class="container">
            <form>
                <div class="row align-items-end mb-3">
                    <div class="col">
                        <label for="nameInput" class="form-label">Должность</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Название должности" maxlength="100" value="Директор">
                    </div>
                </div>
                <div class="row align-items-end mt-3">
                    <div class="col">
                        <label for="barcodeInput" class="form-label">Подразделение</label>
                        <input type="text" class="form-control" id="divisionInput" placeholder="Название подраздения" maxlength="100" value="Руководство">
                    </div>
                    <div class="col">
                        <label for="nameInput" class="form-label">Оклад</label>
                        <input type="number" pattern="\d+,\d{2}" class="form-control" id="priceInput" placeholder="0,00" min="0.00" step="100" value="50000.00">
                    </div>
                </div>
                
                <div class="row my-5">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Сохранить и закрыть</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
        <div class="container">
            <a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Андреев Александр
        </div>
    </footer>
</body>

</html>
