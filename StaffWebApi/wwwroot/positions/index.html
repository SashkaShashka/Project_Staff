<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashier - Каталог</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link href="../_css/style.css" rel="stylesheet" />
  <link href="_css/positions.css" rel="stylesheet" />
  <script src="/components/auth.header/header.js" type="module"></script>
  <script src="./js/positions.list.js" type="module"></script>
</head>

<body>
  <sauth-header value="Должности"></sauth-header>

  <main class="my-3">
    <div class="container">

      <div class="d-flex gap-2 m-2">
        <a class="btn btn-primary" href="create.html" id="createPosition">
          <i class="bi bi-plus-square"></i> Добавить должность
        </a>
      </div>

      <div class="m-2">
        <div class="row">
          <div class="col-6">
            <input type="text" class="form-control " aria-label="Sizing example input" id="searchPosition"
              placeholder="Поиск по части должности">
          </div>
          <div class="col-5">
            <select class="form-select" aria-label="Default select example" id="filterDivision"></select>
          </div>
          <div class="col-1">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary" id="selectPosition"><i class="bi bi-search"></i></button>
            </div>
          </div>
        </div>
      </div>

      <div class="my-3 positions-container" id="position-container"></div>

      <template id="position-template">
        <div class="card text-black bg-white mar">
          <div class="card-header" name="id">ID</div>
          <div class="card-body">
            <div class=" d-flex gap-2">
              <h5 class="card-title justify-content-end flex-grow-1" name="position">Должность</h5>
              <div class="justify-content-end">
                <a class="nav-item text-primary mar" name="edit" href="edit.html"><i
                    class="bi bi-pencil-square"></i></a>
                <a class="nav-item text-danger mar" name="openWindowDelete" id="myInput" href="#" data-target="#myModal"
                  data-toggle="modal"><i class="bi bi-x-circle-fill"></i></a>
                <div class="modal fade" id="myModal" name="windowOpenDelete" tabindex="-1"
                  aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-body">
                        Вы уверены, что хотите удалить должность?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="button" name="remove" data-dismiss="modal"
                          class="btn btn-danger ">Удалить</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex gap-2">
              <span class="flex-grow-1" name="division">Отделение</span>
              <span name="salary">Оклад: 99 999,99</span>
            </div>
          </div>
        </div>
      </template>
      <div class="modal fade" id="myModal" tabindex="-1" name="windowOpenDelete">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              Вы уверены, что хотите удалить сотрудника?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
              <button name="remove" type="button" class="btn btn-danger" data-dismiss="modal">
                Удалить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script>
      $('#myModal').modal({
        keyboard: false
      })
    </script>
  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
    <div class="container">
      <a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Андреев Александр
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
