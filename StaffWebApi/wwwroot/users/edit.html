<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="../_css/style.css" rel="stylesheet">
    <link href="_css/user-form.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="navbar-brand">Редактировать пользователя</div>
            <nav>
                <ul class="navbar-nav me-auto mx-sm-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Сотрудники</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../products/index.html">Должности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Пользователи</a>
                    </li>
                </ul>
            </nav>

            <div class="dropdown">
                <button class="btn btn-primary" type="button" id="profileMenu" data-bs-toggle="dropdown" aria-expanded="false">
                  Иванов А.Е. <i class="bi bi-person-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
                    <li><a href="../profile/index.html" class="dropdown-item" type="button">Профиль</a></li>
                    <li><a href="../profile/change_password.html" class="dropdown-item" type="button">Сменить пароль</a></li>
                    <li><a href="#" class="dropdown-item" type="button">Выйти</a></li>
                </ul>
            </div>
    </header>

    <main class="my-3">
        <div class="container">
            <h3 class="h3">Пользователь admin</h3>
            <input type="radio" class="visually-hidden" name="tab" id="tab-userProfile" value="userProfile" checked>
            <input type="radio" class="visually-hidden" name="tab" id="tab-changePassword" value="changePassword">
            <input type="radio" class="visually-hidden" name="tab" id="tab-userRoles" value="userRoles">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <label class="nav-link" for="tab-userProfile">Профиль пользователя</label>
                </li>
                <li class="nav-item">
                    <label class="nav-link" for="tab-changePassword">Смена пароля</label>
                </li>
                <li class="nav-item">
                    <label class="nav-link" for="tab-userRoles">Назначить роли</label>
                </li>
            </ul>

            <form id="form-userProfile">
                <div class="row">
                    <div class="col my-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="text" class="form-control" name="emailInput" placeholder="Email" value="admin@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md my-3">
                        <label for="lastNameInput" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="lastNameInput" placeholder="Фамилия" value="Коробецкая">
                    </div>
                    <div class="col-md my-3">
                        <label for="firstNameInput" class="form-label">Имя</label>
                        <input type="text" class="form-control" name="firstNameInput" placeholder="Имя" value="Анастасия">
                    </div>
                    <div class="col-md my-3">
                        <label for="middleNameInput" class="form-label">Отчество</label>
                        <input type="text" class="form-control" name="middleNameInput" placeholder="Отчество" value="Александровна">
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </div>
                </div>
            </form>
            <form id="form-changePassword">
                <div class="row">
                    <div class="col-md my-3">
                        <label for="passwordInput" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="passwordInput" placeholder="Ввдите новый пароль">
                    </div>
                    <div class="col-md my-3">
                        <label for="passwordConfirmationInput" class="form-label">Подтвержение пароля</label>
                        <input type="password" class="form-control" name="passwordConfirmationInput" placeholder="Введите новый пароль еще раз">
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </div>
                </div>
            </form>
            <form id="form-userRoles">
                <div class="row mt-3">
                    <div class="col">
                        <div class="form-label">Роли</div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="roleInput" id="roleInput-Admin" checked>
                            <label class="form-check-label" for="roleInput-Admin">Администратор</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="roleInput" id="roleInput-Manager">
                            <label class="form-check-label" for="roleInput-Manager">Менеджер</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="roleInput" id="roleInput-Employee">
                            <label class="form-check-label" for="roleInput-Cashier">Сотрудник</label>
                        </div>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
        <div class="container">
            <a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Андреев Александр
        </div>
    </footer>
</body>

</html>
