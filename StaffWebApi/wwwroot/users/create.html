<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier - Создать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link href="../_css/style.css" rel="stylesheet" />
    <script src="/components/auth.header/header.js" type="module"></script>
    <script src="./_js/create.user.js" type="module"></script>
</head>

<body>
    <sauth-header value="Создание пользователя"></sauth-header>

    <main class="my-3">
        <div class="container">
            <form id="form-user">
                <div class="row mt-3">
                    <div class="col-md">
                        <form-field name="userName" label="Имя пользователя" placeholder="Введите имя пользователя"
                            required></form-field>
                    </div>
                    <div class="col-md">
                        <form-field name="email" type="email" label="Email" placeholder="Введите Email" required>
                        </form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md">
                        <form-field name="lastName" label="Фамилия" placeholder="Введите фамилию" required></form-field>
                    </div>
                    <div class="col-md">
                        <form-field name="firstName" label="Имя" placeholder="Введите имя" required></form-field>
                    </div>
                    <div class="col-md">
                        <form-field name="middleName" label="Отчество" placeholder="Введите отчество"></form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md">
                        <form-field name="password" type="password" label="Пароль" placeholder="Введите пароль"
                            required></form-field>
                    </div>
                    <div class="col-md">
                        <form-field name="passwordConfirmation" type="password" label="Подтвержение пароля"
                            placeholder="Введите пароль еще раз" required></form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="form-label">Роли</div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" value="Admin"
                                id="roleInput-Admin" />
                            <label class="form-check-label" for="roleInput-Admin"> Администратор </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" value="Manager"
                                id="roleInput-Manager" />
                            <label class="form-check-label" for="roleInput-Manager"> Менеджер </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" value="Employee"
                                id="roleInput-Employee" checked />
                            <label class="form-check-label" for="roleInput-Employee"> Сотрудник </label>
                        </div>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                        <a class="btn btn-outline-primary" href="./"> Отмена </a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
        <div class="container"><a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022.
            Андреев Александр</div>
    </footer>
</body>

</html>
