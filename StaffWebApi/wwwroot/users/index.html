<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier - Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link href="../_css/style.css" rel="stylesheet" />
    <script src="/components/auth.header/header.js" type="module"></script>
    <script src="./_js/users.table.js" type="module"></script>
</head>

<body>
    <sauth-header value="Пользователи"></sauth-header>

    <main class="my-3">
        <div class="container">
            <div class="m-2">
                <a class="btn btn-primary" href="create.html"> <i class="bi bi-person-plus"></i> Создать пользователя
                </a>
            </div>
            <div class="table-responsive">
                <table id="table-users" class="table table-bordered table-sm">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">Имя пользователя</th>
                            <th scope="col">Email</th>
                            <th scope="col">Фамилия</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Отчество</th>
                            <th scope="col">Роли</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>

                    <template id="template-users">
                        <tr>
                            <td name="userName">admin</td>
                            <td name="email">admin@example.com</td>
                            <td name="lastName">Коробецкая</td>
                            <td name="firstName">Анастасия</td>
                            <td name="middleName">Александровна</td>
                            <td name="roles">Администратор</td>
                            <td class="text-center">
                                <a name="edit" class="nav-item text-primary" href="edit.html"><i
                                        class="bi bi-pencil-square"></i></a>
                                <a class="nav-item text-danger mar" id="myInput" href="#" name="openWindowDelete"
                                    data-target="#myModal" data-toggle="modal"><i class="bi bi-x-circle-fill"></i></a>
                                <div class="modal fade" id="myModal" tabindex="-1" name="windowOpenDelete"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-body">Вы уверены, что хотите удалить сотрудника?</div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Отмена</button>
                                                <button name="remove" type="button" class="btn btn-danger"
                                                    data-dismiss="modal">Удалить</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
        <div class="container"><a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022.
            Андреев Александр</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
