<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier - Сменить пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link href="../_css/style.css" rel="stylesheet" />
    <script src="./_js/change.password.js" type="module"></script>
    <script src="/components/auth.header/header.js" type="module"></script>
</head>

<body>
    <sauth-header value="Сменить пароль"></sauth-header>

    <main class="my-3">
        <div class="container">
            <form id="form-changePassword" class="my-5">
                <div class="row mt-3">
                    <div class="col-6">
                        <form-field type="password" label="Новый пароль" name="password"
                            placeholder="Введите новый пароль" required></form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <form-field type="password" label="Подтвержение пароля" name="passwordConfirmation"
                            placeholder="Введите новый пароль еще раз" required></form-field>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
        <div class="container">
            <a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Андреев Александр
        </div>
    </footer>
</body>

</html>
