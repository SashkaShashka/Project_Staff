<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff - Сотрудники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link href="_css/style.css" rel="stylesheet" />
    <script src="/components/auth.header/header.js" type="module"></script>
    <script src="./js/create.staff.js" type="module"></script>
</head>

<sauth-header value="Создание сотрудника"></sauth-header>

<main class="my-3">
    <div class="container">
        <form id="form-staff">
            <div class="align-items-end mb-3">
                <div class="my-2">
                    <form-field name="surName" label="Фамилия" placeholder="Фамилия" maxlength="100" required>
                    </form-field>
                </div>
                <div class="my-2">
                    <form-field name="firstName" label="Имя" placeholder="Имя" maxlength="100" required></form-field>
                </div>
                <div class="my-2">
                    <form-field name="middleName" label="Отчество" placeholder="Отчество" maxlength="100" required>
                    </form-field>
                </div>
                <div class="my-2">
                    <form-field type="date" name="birthDay" label="Дата рождения" placeholder="Дата рождения" required>
                    </form-field>
                </div>
                <div class="my-2">
                    <form-field name="userName" label="Связанный пользователь - username" placeholder="Username">
                    </form-field>
                </div>
                <div class="col-auto">
                    <br />
                    <button class="btn btn-primary" type="submit">Сохранить и закрыть</button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
    <div class="container">
        <a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022. Андреев Александр
    </div>
</footer>
</body>

</html>
