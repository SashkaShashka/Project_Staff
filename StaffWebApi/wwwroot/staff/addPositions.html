<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff - Сотрудники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link href="_css/style.css" rel="stylesheet" />
    <script src="/components/auth.header/header.js" type="module"></script>
    <script src="./js/addPos.staff.js" type="module"></script>
</head>

<body>
    <sauth-header value="Редактирование должностей"></sauth-header>

    <main class="my-3">
        <div class="container">
            <div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4" style="max-width: 200px; max-height: 3200px">
                            <img src="200x200.png" class="img-fluid rounded-start" alt="..." />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" name="FIO">Фамилия Имя Отчество</h5>
                                <p class="card-text" name="birthday">Дата рождения: 15.12.1999</p>
                                <p class="card-text" name="user">Связанный пользователь: username</p>
                            </div>
                        </div>
                    </div>
                </div>
                <form action="" id="form-positions">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="col-1 text-center" scope="col table-sm">
                                    <i class="bi bi-check-lg"></i>
                                </th>
                                <th class="col-4 text-center" scope="col">Должность</th>
                                <th class="col-4 text-center" scope="col">Подразделение</th>
                                <th class="col-2 text-center" scope="col">Ставка</th>
                            </tr>
                        </thead>
                        <tbody id="table-positions">
                            <template id="row-table">
                                <tr>
                                    <th class="text-center align-middle" name="0">
                                        <input name="checkbox" class="form-check-input align-self-center"
                                            type="checkbox" value="" id="flexCheckDefault" />
                                    </th>
                                    <td name="position">Должность</td>
                                    <td name="division">Подразделение</td>
                                    <th>
                                        <input name="bet" type="number" value="" placeholder="Ставка" min="0.01"
                                            step="0.01" />
                                    </th>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <div class="col-auto">
                        <br />
                        <button class="btn btn-primary" type="submit"><i class="bi bi-check-square"></i>
                            Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center pb-2 border-top text-secondary">
        <div class="container"><a href="https://webzavod.ru" class="link-info">Вебзавод</a> Учебный курс ДБР 2021-2022.
            Андреев Александр</div>
    </footer>
</body>

</html>
